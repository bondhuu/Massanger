<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bondhu - Java Edition</title>
    <style>
        body { background-color: #e5ddd5; margin: 0; padding: 0; font-family: Arial, sans-serif; font-size: 13px; }
        .header { background: #075e54; color: #fff; padding: 10px; font-weight: bold; text-align: center; }
        .login-box { background: #fff; margin: 15px; padding: 15px; border: 1px solid #999; text-align: center; }
        .in { width: 85%; padding: 6px; margin: 8px 0; border: 1px solid #777; }
        .btn { background: #25d366; color: #fff; padding: 10px; width: 90%; font-weight: bold; border: none; }
        
        .chat-area { display: none; }
        .top-locked { background: #f0f0f0; padding: 8px; border-bottom: 2px solid #ccc; }
        .msg-in { width: 60%; padding: 6px; border: 1px solid #ccc; }
        .send-btn { width: 30%; padding: 7px; background: #075e54; color: #fff; border: none; font-weight: bold; }
        
        #messages { padding: 10px; }
        .msg-row { width: 100%; margin-bottom: 10px; clear: both; display: block; overflow: hidden; }
        .bubble { padding: 8px; border-radius: 5px; border: 1px solid #bbb; display: inline-block; max-width: 80%; }
        .sent { background: #dcf8c6; float: right; text-align: right; } 
        .recd { background: #ffffff; float: left; }
        .u-name { font-size: 10px; color: #075e54; font-weight: bold; display: block; }
    </style>
</head>
<body>

<div class="header">Bondhu Messenger</div>

<div id="l_area" class="login-box">
    <b>LOGIN</b><br>
    <input type="text" id="id1" class="in" placeholder="My ID-Pin"><br>
    <input type="text" id="id2" class="in" placeholder="Friend ID-Pin"><br>
    <button class="btn" onclick="start()">START CHAT</button>
</div>

<div id="chat_box" class="chat-area">
    <div class="top-locked">
        <input type="text" id="m_text" class="msg-in" placeholder="Message...">
        <button class="send-btn" onclick="send()">SEND</button>
        <div style="font-size:11px; margin-top:5px;">
            History: <select id="m_sel" onchange="load()"></select>
            <button onclick="logout()" style="float:right; background:red; color:white; border:none; padding:2px 5px;">Logout</button>
        </div>
    </div>
    <div id="messages"></div>
</div>

<script>
    // Firebase URL Decoded for older browsers
    var _base = "https://bondhu-489ea-default-rtdi.firebaseio.com/secure_chats/";
    var _uid = ""; var _un = "";

    // জাভা ফোনের জন্য বিশেষ কুকি ফাংশন
    function setC(n, v) { document.cookie = n + "=" + v + "; path=/; expires=Fri, 31 Dec 2030 23:59:59 GMT"; }
    function getC(n) {
        var name = n + "=";
        var ca = document.cookie.split(';');
        for(var i=0; i<ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1);
            if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
        }
        return "";
    }

    // চ্যাট আইডি তৈরির সাধারণ ফাংশন (btoa ছাড়া)
    function makeId(s1, s2) {
        var p = [s1, s2].sort();
        var raw = p[0] + p[1];
        var out = "";
        for (var i=0; i<raw.length; i++) {
            out += raw.charCodeAt(i); // অক্ষরের কোড দিয়ে আইডি বানানো
        }
        return out;
    }

    window.onload = function() {
        var sUid = getC("b_uid");
        var sUn = getC("b_un");
        if(sUid != "" && sUn != "") {
            _uid = sUid; _un = sUn;
            initChat();
        }
    };

    function start() {
        var a = document.getElementById('id1').value;
        var b = document.getElementById('id2').value;
        if(a=="" || b=="") { alert("Enter IDs"); return; }
        
        _uid = makeId(a, b);
        _un = a.split('-')[0];
        
        setC("b_uid", _uid);
        setC("b_un", _un);
        initChat();
    }

    function initChat() {
        document.getElementById('l_area').style.display='none';
        document.getElementById('chat_box').style.display='block';
        
        var sel = document.getElementById('m_sel');
        sel.innerHTML = "";
        var d = new Date();
        for(var i=0; i<5; i++) { // গত ৫ মাসের লিস্ট
            var m = (d.getMonth() + 1);
            var y = d.getFullYear();
            var v = y + "_" + m;
            var o = document.createElement('option');
            o.value = v; o.innerHTML = v;
            sel.appendChild(o);
            d.setMonth(d.getMonth() - 1);
        }
        load();
        setInterval(load, 15000); // অটো রিফ্রেশ
    }

    function send() {
        var t = document.getElementById('m_text').value;
        var m = document.getElementById('m_sel').value;
        if(t=="") return;
        var x = new XMLHttpRequest();
        x.open("POST", _base + _uid + "/" + m + ".json", true);
        x.onreadystatechange = function() { if(x.readyState==4) load(); };
        x.send(JSON.stringify({"u":_un,"m":t}));
        document.getElementById('m_text').value="";
    }

    function load() {
        if(_uid=="") return;
        var m = document.getElementById('m_sel').value;
        var x = new XMLHttpRequest();
        x.open("GET", _base + _uid + "/" + m + ".json", true);
        x.onreadystatechange = function() {
            if(x.readyState==4 && x.status==200){
                var res = JSON.parse(x.responseText);
                var h = "";
                for(var k in res){ 
                    var type = (res[k].u == _un) ? "sent" : "recd";
                    h = "<div class='msg-row'><div class='bubble "+type+"'><span class='u-name'>"+res[k].u+"</span>"+res[k].m+"</div></div>" + h; 
                }
                document.getElementById('messages').innerHTML = h || "<center>No Messages</center>";
            }
        };
        x.send();
    }

    function logout() {
        document.cookie = "b_uid=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        document.cookie = "b_un=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        location.reload();
    }
</script>
</body>
</html>
