<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bondhu Messenger</title>
    <style>
        body { background-color: #e5ddd5; margin: 0; padding: 0; font-family: sans-serif; }
        .header { background: #075e54; color: #fff; padding: 10px; font-weight: bold; text-align: center; }
        
        /* Login Area */
        .login-box { background: #fff; margin: 15px; padding: 15px; border: 1px solid #ccc; text-align: center; border-radius: 5px; }
        .in { width: 90%; padding: 10px; margin: 5px 0; border: 1px solid #999; border-radius: 3px; box-sizing: border-box; }
        .btn { background: #25d366; color: #fff; padding: 10px; width: 95%; font-weight: bold; border: none; border-radius: 3px; cursor: pointer; margin-top: 10px; }

        /* Chat Area */
        .top-locked { 
            background: #f0f0f0; 
            padding: 10px; 
            border-bottom: 2px solid #ccc; 
            position: sticky; 
            top: 0; 
            z-index: 100;
        }
        .msg-in { width: 62%; padding: 8px; border: 1px solid #ccc; font-size: 14px; border-radius: 3px; box-sizing: border-box; }
        .send-btn { width: 30%; padding: 8px; background: #075e54; color: #fff; border: none; font-weight: bold; border-radius: 3px; cursor: pointer; float: right; }

        .tools { font-size: 11px; margin-top: 8px; clear: both; background: #fff; padding: 5px; border: 1px solid #ddd; border-radius: 3px; }

        /* Messages */
        #messages { padding: 10px; }
        .msg-row { width: 100%; margin-bottom: 8px; clear: both; overflow: hidden; }
        .bubble { padding: 10px; border-radius: 8px; border: 1px solid #bbb; display: inline-block; max-width: 80%; word-wrap: break-word; font-size: 14px; }
        .sent { background: #dcf8c6; float: right; } 
        .recd { background: #ffffff; float: left; }
        .u-name { font-size: 10px; color: #075e54; font-weight: bold; display: block; margin-bottom: 3px; }
    </style>
</head>
<body>

<div class="header">Bondhu Messenger</div>

<div id="l_area" class="login-box">
    <b>Login to Chat</b><br><br>
    <input type="text" id="id1" class="in" placeholder="My ID-Pin"><br>
    <input type="text" id="id2" class="in" placeholder="Friend ID-Pin"><br>
    <button class="btn" onclick="start()">LOGIN</button>
</div>

<div id="chat_box" style="display:none;">
    <div class="top-locked">
        <input type="text" id="m_text" class="msg-in" placeholder="Write...">
        <button class="send-btn" onclick="send()">SEND</button>
        
        <div class="tools">
            History: <select id="m_sel" onchange="load()"></select>
            <button onclick="logout()" style="float:right; background:red; color:white; border:none; padding:2px 6px; border-radius:3px; cursor:pointer;">Exit</button>
        </div>
    </div>
    <div id="messages"></div>
</div>

<script>
    var _0xdb = "aHR0cHM6Ly9ib25kaHUtNDg5ZWEtZGVmYXVsdC1ydGRiLmZpcmViYXNlaW8uY29tL3NlY3VyZV9jaGF0cy8=";
    var _uid = ""; var _un = "";

    function getQ(name) {
        var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
        return match && decodeURIComponent(match[1]);
    }

    window.onload = function() {
        var s1 = getQ('s1');
        var s2 = getQ('s2');
        if(s1 && s2) {
            initChat(s1, s2);
        }
    };

    function start() {
        var a = document.getElementById('id1').value.trim();
        var b = document.getElementById('id2').value.trim();
        if(a==""||b=="") return;
        // URL based redirect for persistence
        window.location.href = window.location.pathname + "?s1=" + encodeURIComponent(a) + "&s2=" + encodeURIComponent(b);
    }

    function initChat(a, b) {
        var p = [a,b].sort();
        _uid = btoa(p[0]+p[1]).replace(/=/g, "");
        _un = a.split('-')[0];
        
        document.getElementById('l_area').style.display='none';
        document.getElementById('chat_box').style.display='block';
        
        setupDropdown();
        load();
        setInterval(load, 10000);
    }

    function setupDropdown() {
        var sel = document.getElementById('m_sel');
        sel.innerHTML = "";
        var d = new Date(); var s = new Date(2025,0,1);
        while(s<=d){
            var v = s.getFullYear()+"_"+(s.getMonth()+1);
            var o = document.createElement('option');
            o.value=v; o.innerHTML=v.replace("_"," ");
            sel.insertBefore(o, sel.firstChild);
            s.setMonth(s.getMonth()+1);
        }
    }

    function send() {
        var t = document.getElementById('m_text').value;
        var m = document.getElementById('m_sel').value;
        if(t=="") return;
        var x = new XMLHttpRequest();
        x.open("POST", atob(_0xdb)+_uid+"/"+m+".json", true);
        x.send(JSON.stringify({"u":_un,"m":t}));
        document.getElementById('m_text').value="";
        setTimeout(load, 1500);
    }

    function load() {
        if(_uid=="") return;
        var m = document.getElementById('m_sel').value;
        var x = new XMLHttpRequest();
        x.open("GET", atob(_0xdb)+_uid+"/"+m+".json", true);
        x.onreadystatechange = function() {
            if(x.readyState==4 && x.status==200){
                var res = JSON.parse(x.responseText);
                var h = "";
                for(var k in res){ 
                    var type = (res[k].u == _un) ? "sent" : "recd";
                    h = "<div class='msg-row'><div class='bubble "+type+"'><span class='u-name'>"+res[k].u+"</span>"+res[k].m+"</div></div>" + h; 
                }
                document.getElementById('messages').innerHTML = h || "<center style='padding:20px; color:gray;'>No messages</center>";
            }
        };
        x.send();
    }

    function logout() {
        window.location.href = window.location.pathname;
    }
</script>
</body>
</html>
