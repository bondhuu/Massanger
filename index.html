<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bondhu Messenger</title>
    <style>
        body { background-color: #e5ddd5; margin: 0; padding: 0; font-family: sans-serif; font-size: 12px; }
        .header { background: #075e54; color: #fff; padding: 8px; font-weight: bold; text-align: center; }
        
        .login-box { background: #fff; margin: 10px; padding: 10px; border: 1px solid #ccc; text-align: center; }
        .in { width: 85%; padding: 5px; margin: 5px 0; border: 1px solid #999; }
        .btn { background: #25d366; color: #fff; padding: 8px; width: 90%; font-weight: bold; border: none; }

        .top-locked { 
            background: #f0f0f0; 
            padding: 8px; 
            border-bottom: 1px solid #ccc; 
            position: sticky; top: 0; z-index: 100;
        }
        .msg-in { width: 60%; padding: 6px; border: 1px solid #ccc; }
        .send-btn { width: 30%; padding: 6px; background: #075e54; color: #fff; border: none; font-weight: bold; }

        .tools { font-size: 10px; margin-top: 5px; background: #fff; padding: 3px; border: 1px solid #ddd; }
        .exit-btn { background: red; color: white; border: none; padding: 2px 5px; cursor: pointer; }

        #messages { padding: 8px; }
        .msg-row { width: 100%; margin-bottom: 5px; clear: both; display: block; overflow: hidden; }
        .bubble { padding: 6px; border-radius: 4px; border: 1px solid #bbb; display: inline-block; max-width: 80%; word-wrap: break-word; }
        .sent { background: #dcf8c6; float: right; } 
        .recd { background: #ffffff; float: left; }
        .u-name { font-size: 9px; color: #075e54; font-weight: bold; display: block; }
    </style>
</head>
<body>

<div class="header">Bondhu Messenger</div>

<div id="l_area" class="login-box">
    <b>Login</b><br>
    <input type="text" id="id1" class="in" placeholder="My ID-Pin"><br>
    <input type="text" id="id2" class="in" placeholder="Friend ID-Pin"><br>
    <button class="btn" onclick="start()">LOGIN</button>
</div>

<div id="chat_box" style="display:none;">
    <div class="top-locked">
        <input type="text" id="m_text" class="msg-in" placeholder="Message...">
        <button class="send-btn" onclick="send()">SEND</button>
        <div class="tools">
            History: <select id="m_sel" onchange="load()"></select>
            <button class="exit-btn" onclick="logout()">Exit</button>
        </div>
    </div>
    <div id="messages"></div>
</div>

<script>
    var _0xdb = "aHR0cHM6Ly9ib25kaHUtNDg5ZWEtZGVmYXVsdC1ydGRiLmZpcmViYXNlaW8uY29tL3NlY3VyZV9jaGF0cy8=";
    var _uid = ""; var _un = "";

    // জাভা ফোনের জন্য কুকি ফাংশন
    function setCookie(n, v) { document.cookie = n + "=" + v + "; path=/; expires=Fri, 31 Dec 2030 23:59:59 GMT"; }
    function getCookie(n) {
        var name = n + "=";
        var ca = document.cookie.split(';');
        for(var i=0; i<ca.length; i++) {
            var c = ca[i].trim();
            if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
        }
        return "";
    }

    window.onload = function() {
        var sUid = getCookie("b_uid");
        var sUn = getCookie("b_un");
        if(sUid != "" && sUn != "") {
            _uid = sUid; _un = sUn;
            initChat();
        }
    };

    function start() {
        var a = document.getElementById('id1').value;
        var b = document.getElementById('id2').value;
        if(a=="" || b=="") return;
        var p = [a,b].sort();
        _uid = btoa(p[0]+p[1]).replace(/=/g, "");
        _un = a.split('-')[0];
        setCookie("b_uid", _uid);
        setCookie("b_un", _un);
        initChat();
    }

    function initChat() {
        document.getElementById('l_area').style.display='none';
        document.getElementById('chat_box').style.display='block';
        var sel = document.getElementById('m_sel');
        sel.innerHTML = "";
        var d = new Date(); var s = new Date(2025,0,1);
        while(s<=d){
            var v = s.getFullYear()+"_"+(s.getMonth()+1);
            var o = document.createElement('option');
            o.value=v; o.innerHTML=v;
            sel.insertBefore(o, sel.firstChild);
            s.setMonth(s.getMonth()+1);
        }
        load();
        setInterval(load, 15000); // জাভা ফোনে ১০ এর বদলে ১৫ সেকেন্ড ইন্টারভাল ভালো
    }

    function send() {
        var t = document.getElementById('m_text').value;
        var m = document.getElementById('m_sel').value;
        if(t=="") return;
        var x = new XMLHttpRequest();
        x.open("POST", atob(_0xdb)+_uid+"/"+m+".json", true);
        x.onreadystatechange = function() { if(x.readyState==4) load(); };
        x.send(JSON.stringify({"u":_un,"m":t}));
        document.getElementById('m_text').value="";
    }

    function load() {
        if(_uid=="") return;
        var m = document.getElementById('m_sel').value;
        var x = new XMLHttpRequest();
        x.open("GET", atob(_0xdb)+_uid+"/"+m+".json", true);
        x.onreadystatechange = function() {
            if(x.readyState==4 && x.status==200){
                var res = JSON.parse(x.responseText);
                var h = "";
                for(var k in res){ 
                    var type = (res[k].u == _un) ? "sent" : "recd";
                    h = "<div class='msg-row'><div class='bubble "+type+"'><span class='u-name'>"+res[k].u+"</span>"+res[k].m+"</div></div>" + h; 
                }
                document.getElementById('messages').innerHTML = h || "<center>No Msg</center>";
            }
        };
        x.send();
    }

    function logout() {
        document.cookie = "b_uid=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        document.cookie = "b_un=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        location.reload();
    }
</script>
</body>
</html>
